  #     context: ./services/frontend
  #     dockerfile: Dockerfile
  #   container_name: impact-frontend
  #   ports:
  #     - "3001:3000"

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  redis_data:
    driver: local
  repo_clones:
    driver: local
  chroma_data:
    driver: local

networks:
  impact-network:
    driver: bridge

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: impact-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-impact_analysis}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - impact-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: impact-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - impact-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: impact-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - impact-network

  # API Gateway
  # api-gateway:
  #   build:
  #     context: ./services/api-gateway
  #     dockerfile: Dockerfile
  #   container_name: impact-api-gateway
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=${ENVIRONMENT:-development}
  #     - PORT=3000
  #     - JWT_SECRET=${JWT_SECRET}
  #     - REPOSITORY_SCANNER_URL=http://repository-scanner:8001
  #     - IMPACT_ANALYZER_URL=http://impact-analyzer:8003
  #     - AI_ORCHESTRATOR_URL=http://ai-orchestrator:8002
  #   depends_on:
  #     - mongodb
  #   networks:
  #     - impact-network
  #   restart: unless-stopped

  # Repository Scanner Service
  repository-scanner:
    build:
      context: ./services/repository-scanner
      dockerfile: Dockerfile
    container_name: impact-repo-scanner
    ports:
      - "8001:8001"
    environment:
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin}@mongodb:27017/
      - REDIS_URL=redis://redis:6379
      - GIT_CLONE_PATH=/app/repos
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - repo_clones:/app/repos
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - impact-network
    restart: unless-stopped

  # Impact Analyzer Service
  impact-analyzer:
    build:
      context: ./services/impact-analyzer
      dockerfile: Dockerfile
    container_name: impact-analyzer
    ports:
      - "8003:8003"
    environment:
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin}@mongodb:27017/
      - REDIS_URL=redis://redis:6379
      - CRITICALITY_THRESHOLD=${CRITICALITY_THRESHOLD:-0.7}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - impact-network
    restart: unless-stopped

  # AI Orchestrator Service
  ai-orchestrator:
    build:
      context: ./services/ai-orchestrator
      dockerfile: Dockerfile
    container_name: impact-ai-orchestrator
    ports:
      - "8002:8002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-test}
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin}@mongodb:27017/
      - REDIS_URL=redis://redis:6379
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo-preview}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.2}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - TOP_K_RETRIEVAL=${TOP_K_RETRIEVAL:-10}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - chroma_data:/app/chroma_db
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - impact-network
    restart: unless-stopped

  # Test Generator Service (optional - comment out if not needed)
